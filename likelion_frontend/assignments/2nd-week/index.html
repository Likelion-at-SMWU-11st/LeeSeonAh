<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>프론트엔드 2주차 과제</title>

</head>

<body>
    <div id="clock-block">
        <p id="clock-date"></p>
        <p id="clock-time"></p>
    </div>

    <div id=todo-list-block>
        <h2>🦁 아기사자 🦁의 To-Do List</h2>

        <div id="added-list-block">
            <form id=todo-form>
                <input required minlength="0" type="text" placeholder=" 할 일을 입력하고 + 버튼을 누르세요">
                <button>➕</button>
            </form>
            <h3>📝 할 일</h3>
            <form id=todo-list>
            </form>
            <div id="completed-list-block">
                <h3>🎖️ 완료</h3>
                <ul id=completed-list></ul>
            </div>
        </div>
        
    </div>


    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
